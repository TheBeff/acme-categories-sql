{% extends './layout.html' %}

{% block content %}
<h1>{{ title }}</h1>
<div class="container">
	<ul class="list-group">
		{% for product in products %}
		<li class="list-group-item">
		  {{ product.name }}
		  <form method="POST" action='/categories/{{ categoryId }}/products/{{product.id}}?_method=DELETE'>
			  <button class='btn btn-danger' type='submit'> Delete</button>
		  </form>
		</li>
		{% endfor %}
	</ul>
</div>

<form method="POST" action='/categories/{{ categoryId }}/products'>
	<div class="form-group">
		<label>Product Name</label>
		<input name="name" class="form-control" />
	</div>
	<button class="btn btn-primary">Add Product</button>
</form>

<form method="POST" action='/categories/{{ categoryId }}?_method=DELETE'>
	<div style="margin-top: 10px">
	  <button class='btn btn-danger' type='submit'> Delete Category</button>
	</div>
</form>
{% endblock %}
